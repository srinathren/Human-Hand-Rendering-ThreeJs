<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Model Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>3D Model Viewer</h1>
  </header>
  <div id="container3D">
    <div id="controls">
      <button id="default">Default</button>
      <button id="texture1Btn">Texture 1</button>
      <button id="texture2Btn">Texture 2</button>
      <button id="texture3Btn">Texture 3</button>
      <input type="file" id="uploadTexture" accept="image/jpeg" />
      <!-- <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1" /> -->
    </div>
  </div>
  <!-- Add a div for the VR button -->
  <div id="vr-button"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
